<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список интервью</title>
</head>
<body>
    <h1>Список интервью</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Кандидат</th>
                <th>Время начала</th>
                <th>Тип интервью</th>
                <th>Статус</th>
                <th>Примечания</th>
            </tr>
        </thead>
        <tbody>
            {% for interview in interviews %}
            <tr>
                <td>{{ interview.selection.resume.candidate.user.email }}</td>
                <td>{{ interview.start_time|date:"Y-m-d H:i" }}</td>
                <td>{{ interview.type }}</td>
                <td>{{ interview.status }}</td>
                <td>{{ interview.notes|truncatechars:50 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
