{% extends "base.html" %}

{% block title %}
Форма выбора компании
{% endblock %}

{% block content %}
<h2 class="mb-4">Форма выбора компании</h2>
<form method="post" action="">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="text-danger">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
