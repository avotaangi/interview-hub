<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма выбора компании</title>
    <!-- Подключение Bootstrap для стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Форма выбора компании</h1>
    <!-- Форма -->
    <form method="post" action="">
        {% csrf_token %}
        <!-- Рендеринг каждого поля с ошибками, меткой и полем ввода -->
        {% for field in form %}
            <div class="mb-3">
                <!-- Метка для поля -->
                {{ field.label_tag }}
                <!-- Поле формы -->
                {{ field }}
                <!-- Ошибки для поля -->
                {% if field.errors %}
                    <div class="text-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <!-- Кнопка для отправки формы -->
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
<!-- Подключение Bootstrap JavaScript (необязательно) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
